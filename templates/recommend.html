<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.8rem;
            color: #00d1b2; /* Vibrant teal color */
            text-shadow: 3px 3px 8px rgba(0, 209, 178, 0.8);
            text-align: center;
            border-bottom: 2px solid #00b89c;
            padding-bottom: 10px;
            width: fit-content;
        }

        .recommendations-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .movie-card {
            background: linear-gradient(145deg, #1e1e1e, #2b2b2b);
            border: 2px solid transparent;
            border-image: linear-gradient(to right, #6a11cb, #2575fc);
            border-image-slice: 1;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            width: 200px;
            text-align: center;
            padding: 15px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            border-color: #00d1b2;
            box-shadow: 0 12px 20px rgba(0, 209, 178, 0.4);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .movie-card p {
            font-size: 1.1rem;
            font-weight: bold;
            color: #e0e0e0;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(145deg, #f57c00, #ff9800); /* Orange gradient */
            color: #fff;
            text-decoration: none;
            border-radius: 50px; /* Pill shape */
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.6);
        }

        a:hover {
            background: linear-gradient(145deg, #ff9800, #f57c00);
            box-shadow: 0 6px 15px rgba(255, 152, 0, 0.8);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Recommendations for {{ movie }}</h1>
    <div class="recommendations-container">
        {% for name, poster in zip(recommended_movie_names, recommended_movie_posters) %}
            <div class="movie-card">
                <img src="{{ poster }}" alt="{{ name }} Poster">
                <p>{{ name }}</p>
            </div>
        {% endfor %}
    </div>
    <a href="/">Go Back</a>
</body>
</html>
